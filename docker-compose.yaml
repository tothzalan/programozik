version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: programozik_db
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: programozik
    volumes:
      - postgres-data:/var/lib/postgres/data
    restart: unless-stopped
    networks:
      - web

networks:
  web: {}

volumes:
  postgres-data:
    name: programozik-docker-db
